<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GECA SGPA Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Styles -->
  <link rel="stylesheet" href="index.css" />
</head>
<body>

  <!-- üé• Background Video -->
  <video autoplay muted loop playsinline class="bg-video">
    <source src="Animated_Character_Video_Generation.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Overlay (visual only, does NOT block clicks) -->
  <div class="bg-overlay"></div>

  <!-- üîê Auth Guard -->
  <script type="module" src="authgard.js"></script>

  <!-- üë§ Profile Badge -->
  <div class="profile-badge" id="profileBadge" title="Profile">
    <span id="profileInitial">U</span>
  </div>

  <!-- üë§ Profile Panel -->
  <div class="profile-panel hidden" id="profilePanel">
    <div>
      <strong id="profileName">User</strong><br />
      <small id="profileEmail">user@email.com</small>
    </div>

    <button id="editProfileBtn">‚úèÔ∏è Edit Profile</button>
    <button id="logoutBtn" class="danger">üö™ Logout</button>
  </div>

  <!-- ================= MAIN CONTENT ================= -->
  <div class="container">

    <h2>GECA SGPA Calculator</h2>

    <!-- Scheme -->
    <label for="scheme">Select Scheme</label>
    <select id="scheme">
      <option value="cbc">New CBCS</option>
      <option value="nep">NEP</option>
    </select>

    <!-- Semester -->
    <label for="semester">Select Semester</label>
    <select id="semester">
      <option value="3">3rd Semester</option>
      <option value="4">4th Semester</option>
      <option value="5">5th Semester</option>
      <option value="6">6th Semester</option>
      <option value="7">7th Semester</option>
      <option value="8">8th Semester</option>
    </select>

    <!-- Subjects Table -->
    <table id="subjects">
      <thead>
        <tr>
          <th>Subject</th>
          <th>Credits</th>
          <th>Grade</th>
          <th>‚ùå</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows injected by jugal.js -->
      </tbody>
    </table>

    <!-- Add Subject -->
    <button id="add-subject">‚ûï Add Subject</button>

    <!-- Result -->
    <div id="results">SGPA: 0.00</div>

    <!-- Navigation -->
    <a href="cgpa.html" class="nav-btn">‚û° Go to CGPA</a>

  </div>

  <!-- App Logic -->
  <script type="module" src="jugal.js"></script>

</body>
</html>
